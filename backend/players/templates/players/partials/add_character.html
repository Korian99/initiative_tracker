{% if player.role == "DM" or player.role == "PA" %}
    <div class="mt-4 w-100" style="max-width: 400px;">
      <form hx-post="{% url 'add_character' %}"
            hx-target="#character-list"
            hx-swap="innerHTML"
            method="post">
        {% csrf_token %}
        <input type="hidden" name="player" value="{{ player.id }}">
        <div class="mb-3">
          <label for="initiative" class="form-label">Initiative</label>
          <input type="number"
                 class="form-control"
                 id="initiative"
                 name="initiative"
                 required>
        </div>
        <div class="mb-3">
          <label for="character" class="form-label">Character's Name</label>
          <input type="text"
                 class="form-control"
                 id="character"
                 name="character"
                 required>
        </div>
        <button type="submit" class="btn btn-success w-100" onclick="activateTab('characters-tab');">Add Character</button>
      </form>
    </div>
    <script>
      // Function to activate a tab
      function activateTab(tabId) {
        var tabElement = document.getElementById(tabId);
        var tab = new bootstrap.Tab(tabElement);
        tab.show();
      }
        </script>
  {% endif %}
